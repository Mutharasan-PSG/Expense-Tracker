<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Preview</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 20px;
        }

        /* Image Preview Styling */
        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        /* Link Styling */
        a {
            text-decoration: none;
            color: #3498db;
            font-size: 16px;
            padding: 10px 15px;
            border: 1px solid #3498db;
            border-radius: 5px;
            transition: all 0.3s ease;
            display: inline-block;
        }

        a:hover {
            background-color: #3498db;
            color: white;
        }

        /* Container Styles */
        .container {
            text-align: center;
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>File Preview</h1>

        {% if file_url.endswith('.jpg') or file_url.endswith('.jpeg') or file_url.endswith('.png') %}
            <!-- Display the image -->
            <img src="{{ file_url }}" alt="File Image">
        {% else %}
            <!-- For non-image files, show a link to download/view the file -->
            <a href="{{ file_url }}" target="_blank">Click here to view the file</a>
        {% endif %}

        <br><br>
        <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
    </div>
</body>
</html>
