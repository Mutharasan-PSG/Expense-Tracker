
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Dashboard</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f9;
            color: #333;
            margin: 0;
            padding: 20px;
            position: relative;
        }

        h1, h2 {
            color: #2c3e50;
            text-align: center;
        }

        /* Form Styling */
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            display: block;
            font-weight: bold;
            margin: 10px 0 5px;
        }

        input[type="number"],
        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 16px;
        }

        button[type="submit"] {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #2980b9;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #3498db;
            color: #fff;
            text-align: left;
            font-size: 18px;
        }

        td {
            font-size: 16px;
        }

        a {
            text-decoration: none;
            color: #3498db;
        }

        a:hover {
            text-decoration: underline;
        }

        tr:hover {
            background-color: #f0f8ff;
        }

        /* Logout Link */
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #e74c3c;
            color: #fff;
            padding: 10px 15px;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
        }

        .logout-btn:hover {
            background-color: #c0392b;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            table {
                font-size: 14px;
            }

            input[type="number"],
            input[type="text"],
            input[type="file"] {
                font-size: 14px;
            }

            button[type="submit"] {
                font-size: 14px;
            }

            th,
            td {
                padding: 8px 10px;
            }
        }
    </style>
</head>

<body>
    <h1>Your Expenses</h1>

    <!-- Add Expense Form -->
    <h2>Add Expense</h2>
    <form action="/add_expense" method="post" enctype="multipart/form-data">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required>

        <label for="category">Category:</label>
        <input type="text" id="category" name="category" required>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required>

        <label for="image">Receipt/Image:</label>
        <input type="file" id="image" name="image" accept="image/*">

        <button type="submit">Add Expense</button>
    </form>

    <hr>

    <!-- Display Expenses Table -->
    <table>
        <thead>
            <tr>
                <th>Amount</th>
                <th>Category</th>
                <th>Description</th>
                <th>Receipt</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for expense in expenses %}
            <tr>
                <td>{{ expense.amount }}</td>
                <td>{{ expense.category }}</td>
                <td>{{ expense.description }}</td>
                <td>
                    {% if expense.image_url %}
                        <a href="{{ url_for('view_file', file_url=expense.image_url) }}" target="_blank">View File</a>
                    {% else %}
                        No File
                    {% endif %}
                </td>
                <td>
                    <a href="/edit_expense/{{ expense.id }}">Edit</a> |
                    <a href="/delete_expense/{{ expense.id }}" onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>



    

    <a href="/logout" class="logout-btn">Logout</a>
</body>

</html>
