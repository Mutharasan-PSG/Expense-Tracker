<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Expense</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 20px;
        }

        /* Form Styling */
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-size: 16px;
            color: #2c3e50;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        textarea {
            resize: vertical;
        }

        input[type="file"] {
            margin-top: 10px;
            margin-bottom: 20px;
        }

        /* Button Styling */
        button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <h1>Edit Expense</h1>
    <form method="POST" action="{{ url_for('update_expense', expense_id=expense_id) }}" enctype="multipart/form-data">
        <label>Amount</label>
        <input type="text" name="amount" value="{{ expense.amount }}" required>

        <label>Category</label>
        <input type="text" name="category" value="{{ expense.category }}" required>

        <label>Description</label>
        <textarea name="description" required>{{ expense.description }}</textarea>

        <label>Upload new file (optional)</label>
        <input type="file" name="image">

        <button type="submit">Update Expense</button>
    </form>
</body>

</html>
